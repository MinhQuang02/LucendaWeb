<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Lucenda</title>
  <link rel="icon" type="image/png" href="../images/logo.svg">
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:signup */
#signup {
    width: 100%;
  }
  .signup-container {
    display: flex;
    max-width: 1536px;
    width: 100%;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 45px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
  }
  .form-column {
    flex: 1 1 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4rem;
  }
  .form-content {
    width: 100%;
    max-width: 404px;
  }
  .form-header h1 {
    font-size: 32px;
    font-weight: 500;
    color: #000000;
    line-height: 48px;
    margin: 0 0 3px 0;
  }
  .form-header p {
    font-size: 16px;
    font-weight: 500;
    color: #000000;
    line-height: 24px;
    margin: 0 0 58px 0;
  }
  .form-group {
    margin-bottom: 25px;
  }
  .form-group label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    color: #000000;
    line-height: 21px;
    margin-bottom: 8px;
  }
  .form-group input {
    width: 100%;
    height: 32px;
    padding: 0 10px;
    border: 1px solid #d9d9d9;
    border-radius: 10px;
    font-size: 12px;
    font-family: 'Poppins', sans-serif;
  }
  .form-group input::placeholder {
    color: #d9d9d9;
    font-size: 10px;
    font-weight: 500;
    line-height: 15px;
  }
  .form-check {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
  }
  .form-check input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 9px;
    height: 10px;
    border: 1px solid #000000;
    border-radius: 2px;
    cursor: pointer;
    position: relative;
    flex-shrink: 0;
  }
  .form-check input[type="checkbox"]:checked {
    background-color: #a698f5;
    border-color: #a698f5;
  }
  .form-check label {
    font-size: 9px;
    font-weight: 500;
    line-height: 13.5px;
    color: #000000;
  }
  .form-check a {
    color: #000000;
    text-decoration: underline;
  }
  .btn-signup {
    width: 100%;
    height: 35px;
    background-color: #b297f3;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 700;
    line-height: 19.5px;
    cursor: pointer;
    margin-bottom: 59px;
  }
  .divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin-bottom: 60px;
  }
  .divider::before, .divider::after {
    content: '';
    flex: 1;
    border-bottom: 2px solid #f5f5f5;
  }
  .divider span {
    padding: 0 10px;
    font-size: 9px;
    font-weight: 500;
    color: #000000;
  }
  .social-login {
    display: flex;
    gap: 24px;
    margin-bottom: 55px;
  }
  .social-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    height: 32px;
    border: 1px solid #d9d9d9;
    border-radius: 10px;
    text-decoration: none;
    color: #000000;
    font-size: 12px;
    font-weight: 500;
    line-height: 18px;
    white-space: nowrap;
  }
  .social-btn img {
    width: 24px;
    height: 24px;
  }
  .login-link {
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    color: #000000;
    margin: 0;
  }
  .login-link a {
    color: #a698f5;
    font-weight: 500;
    text-decoration: none;
  }
  .image-column {
    flex: 1 1 50%;
  }
  .image-column img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Responsive Styles */
  @media (max-width: 1024px) {
    .signup-container {
      flex-direction: column;
      max-width: 500px;
      border-radius: 20px;
    }
    .image-column {
      display: none;
    }
    .form-column {
      padding: 2.5rem;
    }
    .form-content {
      max-width: 100%;
    }
  }
  @media (max-width: 480px) {
    .social-login {
      flex-direction: column;
      gap: 1rem;
    }
    .form-column {
      padding: 2rem 1.5rem;
    }
  }
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<section id="signup">
  <div class="signup-container">
    <div class="form-column">
      <div class="form-content">
        <header class="form-header">
          <h1>Get Started Now</h1>
          <p>Register now to experience Lucenda</p>
        </header>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-check">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="Term & policy/index.html">terms & policy</a></label>
          </div>
          <button type="submit" class="btn-signup">Signup</button>
        </form>
        <div class="divider">
          <span>Or</span>
        </div>
        <div class="social-login">
          <a href="#" class="social-btn">
            <img src="images/I103_24949_122_613.svg" alt="Google icon">
            <span>Sign in with Google</span>
          </a>
          <a href="#" class="social-btn">
            <img src="images/I103_24949_122_621.svg" alt="Apple icon">
            <span>Sign in with Apple</span>
          </a>
        </div>
        <p class="login-link">
          Have an account? <a href="../login/index.html">Sign In</a>
        </p>
      </div>
    </div>
    <div class="image-column">
      <img src="images/578720adf138afeb8abcfcacb33319be4f02f555.png" alt="Purple flowers against a gradient background">
    </div>
  </div>
</section>
</body>
</html>
