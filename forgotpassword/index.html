<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Lucenda</title>
  <link rel="icon" type="image/png" href="../images/logo.svg">
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:main */
.password-reset-page {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card-container {
    display: grid;
    grid-template-columns: 755px 1fr;
    max-width: 1536px;
    width: 100%;
    background-color: var(--bg-color);
    border-radius: 45px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
  }

  .form-panel {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .form-wrapper {
    width: 100%;
    max-width: 404px;
    display: flex;
    flex-direction: column;
  }

  .form-header {
    margin-bottom: 39px;
  }

  .form-header h1 {
    font-size: 32px;
    font-weight: 500;
    line-height: 48px;
    color: var(--primary-text-color);
    margin: 0 0 6px 0;
  }

  .form-header .subtitle {
    font-size: 16px;
    font-weight: 500;
    line-height: 24px;
    color: var(--primary-text-color);
    margin: 0;
  }

  .reset-form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 9px;
  }

  .form-group label {
    font-size: 14px;
    font-weight: 500;
    line-height: 21px;
    color: var(--primary-text-color);
  }

  .form-group input {
    border: 1px solid var(--border-color);
    border-radius: 10px;
    padding: 8px 10px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
  }

  .form-group input::placeholder {
    color: var(--placeholder-color);
    font-weight: 500;
    font-size: 10px;
    line-height: 15px;
  }

  .link-send-again {
    color: var(--link-alt-color);
    font-size: 10px;
    font-weight: 500;
    line-height: 15px;
    text-decoration: none;
    margin-top: 10px;
    margin-bottom: 44px;
    align-self: flex-start;
  }

  .btn-submit {
    background-color: var(--button-bg-color);
    color: var(--button-text-color);
    border: none;
    border-radius: 10px;
    padding: 10px;
    font-size: 13px;
    font-weight: 700;
    line-height: 19.5px;
    cursor: pointer;
    text-align: center;
  }

  .divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 28px 0 36px 0;
  }

  .divider::before,
  .divider::after {
    content: '';
    flex: 1;
    border-bottom: 2px solid var(--divider-color);
  }

  .divider-text {
    padding: 0 10px;
    font-size: 9px;
    font-weight: 500;
    line-height: 13.5px;
    color: var(--primary-text-color);
  }

  .signup-prompt {
    font-size: 14px;
    font-weight: 500;
    line-height: 21px;
    color: var(--primary-text-color);
    text-align: center;
    margin: 0;
  }

  .signup-prompt a {
    color: var(--link-color);
    text-decoration: none;
  }

  .image-panel {
    line-height: 0;
  }

  .image-panel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @media (max-width: 1200px) {
    .card-container {
      grid-template-columns: 1fr 1fr;
    }
  }

  @media (max-width: 992px) {
    .card-container {
      grid-template-columns: 1fr;
      max-width: 500px;
    }
    .image-panel {
      display: none;
    }
    .form-panel {
      padding: 50px;
    }
  }

  @media (max-width: 576px) {
    body {
      padding: 0;
    }
    .card-container {
      border-radius: 0;
      min-height: 100vh;
    }
    .form-panel {
      padding: 40px 20px;
    }
    .form-header h1 {
      font-size: 28px;
    }
    .form-header .subtitle {
      font-size: 14px;
    }
  }
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<main id="main-content" class="password-reset-page">
  <div class="card-container">
    <div class="form-panel">
      <div class="form-wrapper">
        <header class="form-header">
          <h1>Forgot Password</h1>
          <p class="subtitle">Enter your email to get your new password</p>
        </header>
        <form class="reset-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">
          </div>
          <a href="#" class="link-send-again">send again</a>
          <button type="submit" class="btn-submit">Send New Password</button>
        </form>
        <div class="divider">
          <span class="divider-text">Or</span>
        </div>
        <p class="signup-prompt">
          Donâ€™t have an account? <a href="../signup/index.html">Sign Up</a>
        </p>
      </div>
    </div>
    <div class="image-panel">
      <img src="images/6592141d9ae2ebabe6897b438b8b918a162e6f08.png" alt="Close-up of vibrant purple flowers">
    </div>
  </div>
</main>
</body>
</html>
